<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="external.js"></script> 
</head>
<body>
    <header class="header">
        <h1 class="title">-Rock Paper Scissors-</h1>
    </header>
    <main class="main">
        <h2 id="gameresult">Make Your Selection</h2>
        <p id="gameresult2">First to score 25 points wins!</p>

        <div id="weapondisplay" class="container">
            <div id="playerdisplay">?</div>

            <div id="computerdisplay">?
                <img src="">
            </div>

        </div>
        <div class="score">
            <p id="playerscore">Player: 
                <span id="playscore" value="0">0</span></p>
            <p id="computerscore">Computer: 
                <span id="compscore" value="0">0</span>
            </p>

        </div>

        <div class="weaponbuttons">
            <button id="rockbtn" value="rock">
                <div>Rock</div>
            </button>
            <button id="paperbtn" value="paper">
                <div>Paper</div>
            </button>
            <button id="scissorsbtn" value="scissors">
                <div>Scissors</div>
            </button>

        </div>
        <p id="mymsg"></p>

    </main>
    <footer class="footer">

    </footer>
    
</body>
</html>
